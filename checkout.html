<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout | Robo AIA Paths</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --tech-blue: #006eff;
            --dark-navy: #0f172a;
            --bg-light: #f8fafc;
        }

        body {
            background-color: var(--bg-light);
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--dark-navy);
        }

        .navbar {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 0.8rem 0;
        }

        .nav-link {
            font-weight: 600;
            color: var(--dark-navy) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--tech-blue) !important;
        }

        .checkout-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            border: none;
            padding: 30px;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 110, 255, 0.1);
            border-color: var(--tech-blue);
        }

        .payment-option-card {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-option-card:hover {
            border-color: var(--tech-blue);
            background-color: #f0f9ff;
        }

        .payment-option-card.selected {
            border-color: var(--tech-blue);
            background-color: #f0f9ff;
            box-shadow: 0 4px 12px rgba(0, 110, 255, 0.1);
        }

        .order-summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 15px;
        }

        .order-summary-item:last-child {
            border-bottom: none;
        }

        .btn-pay {
            background: var(--tech-blue);
            color: white;
            border-radius: 50px;
            padding: 15px;
            font-weight: 700;
            font-size: 1.1rem;
            width: 100%;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-pay:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 110, 255, 0.3);
            background-color: #0056cc;
        }
    </style>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="img/logo.jpeg" height="50" class="rounded" alt="Logo">
            </a>
            <div class="ms-auto">
                <a href="cart.html" class="btn btn-outline-secondary rounded-pill px-4">Back to Cart</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row g-5">
            <!-- Checkout Form -->
            <div class="col-lg-8">
                <h4 class="mb-4 fw-bold">Billing Details</h4>
                <div class="checkout-card mb-4">
                    <form id="checkout-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">First Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold small text-muted">Last Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">Email</label>
                                <input type="email" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold small text-muted">Address</label>
                                <input type="text" class="form-control" placeholder="1234 Main St" required>
                            </div>
                            <div class="col-md-5">
                                <label class="form-label fw-bold small text-muted">Country</label>
                                <select class="form-select" required>
                                    <option value="">Choose...</option>
                                    <option>India</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold small text-muted">State</label>
                                <select class="form-select" required>
                                    <option value="">Choose...</option>
                                    <option>Delhi</option>
                                    <option>Haryana</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Maharashtra</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold small text-muted">Zip</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>
                    </form>
                </div>

                <h4 class="mb-4 fw-bold">Payment Method</h4>
                <div class="checkout-card">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="payment-option-card selected" onclick="selectPayment(this, 'card')">
                                <div class="text-center">
                                    <i class="fas fa-credit-card fa-2x mb-2 text-primary"></i>
                                    <h6 class="fw-bold mb-0">Card</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="payment-option-card" onclick="selectPayment(this, 'upi')">
                                <div class="text-center">
                                    <i class="fas fa-mobile-alt fa-2x mb-2 text-primary"></i>
                                    <h6 class="fw-bold mb-0">UPI</h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="payment-option-card" onclick="selectPayment(this, 'cod')">
                                <div class="text-center">
                                    <i class="fas fa-money-bill-wave fa-2x mb-2 text-success"></i>
                                    <h6 class="fw-bold mb-0">COD</h6>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card Details Form (mock) -->
                    <div id="card-details" class="mt-4">
                        <div class="bg-light p-3 rounded-3 border">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label small text-muted">Card Number</label>
                                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted">Expiration</label>
                                    <input type="text" class="form-control" placeholder="MM/YY">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted">CVV</label>
                                    <input type="text" class="form-control" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="checkout-card shadow-lg sticky-top" style="top: 100px;">
                    <h4 class="d-flex justify-content-between align-items-center mb-4">
                        <span class="text-primary fw-bold">Your Cart</span>
                        <span class="badge bg-primary rounded-pill" id="cart-count">3</span>
                    </h4>
                    <div id="order-summary-list">
                        <!-- Injected via JS -->
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-between mb-4">
                        <span class="fs-5 fw-bold">Total (INR)</span>
                        <span class="fs-5 fw-bold text-primary" id="checkout-total">₹ 0</span>
                    </div>

                    <button class="btn btn-pay w-100" onclick="handlePlaceOrder()">Place Order</button>
                    <p class="text-center mt-3 text-muted small"><i class="fas fa-lock me-1"></i> Secure Checkout</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script>
        function selectPayment(element, type) {
            document.querySelectorAll('.payment-option-card').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');

            const cardDetails = document.getElementById('card-details');
            if (type === 'card') {
                cardDetails.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
            }
        }

        function renderCheckoutSummary() {
            const cart = getCart();
            const list = document.getElementById('order-summary-list');
            const totalEl = document.getElementById('checkout-total');
            const countEl = document.getElementById('cart-count');

            list.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const div = document.createElement('div');
                div.className = 'order-summary-item';
                div.innerHTML = `
                    <div>
                        <h6 class="my-0 fw-bold">${item.name}</h6>
                        <small class="text-muted">Qty: ${item.quantity}</small>
                    </div>
                    <span class="text-muted">₹ ${itemTotal}</span>
                `;
                list.appendChild(div);
            });

            totalEl.innerText = '₹ ' + total;
            countEl.innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
        }

        function handlePlaceOrder() {
            const form = document.getElementById('checkout-form');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Mock processing
            const btn = document.querySelector('.btn-pay');
            const originalText = btn.innerText;
            btn.innerText = 'Processing...';
            btn.disabled = true;

            setTimeout(() => {
                clearCart();
                // Replace body content with success message
                document.querySelector('.container').innerHTML = `
                    <div class="text-center py-5">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                        </div>
                        <h2 class="fw-bold mb-3">Order Placed Successfully!</h2>
                        <p class="text-muted lead mb-5">Thank you for your purchase. Your order has been confirmed.</p>
                        <a href="index.html" class="btn btn-primary btn-tech px-5 py-3">Return to Home</a>
                    </div>
                `;
                window.scrollTo(0, 0);
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', renderCheckoutSummary);
    </script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>AOS.init({duration: 1000, once: true});</script>
</body>

</html>
